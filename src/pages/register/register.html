<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="register(f)" #f="ngForm">
    <ion-item>
      <ion-label  color="primary" floating>Username</ion-label>
      <ion-input name = "username" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" name = "password" ngModel ></ion-input>
    </ion-item>
    <button style="margin-top: 40px;" type = "submit" ion-button full color="light">Register</button>
  </form>
</ion-content>
