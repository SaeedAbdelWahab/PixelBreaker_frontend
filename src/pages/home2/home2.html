<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Kindly Enter the number of the meter</p>
    <ion-list>
      <ion-item>
          <ion-label floating >Meter Number</ion-label>
          <ion-input [(ngModel)]="number"  ></ion-input>
      </ion-item>
    </ion-list>  
    <button (click)="get_images()" ion-button full color="light">Get Images</button>
    <button (click)="logout()" ion-button full color="light">logout</button>

</ion-content>
